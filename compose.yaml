services:
  node_app:
    image: sports_node_app
    ports:
      - "3000:3000"
    networks:
      - front-end
      - back-end
  mydb:
    image: loaded_mongodb
    networks:
      - back-end
  restore_db:
    image: mongo:3.6.2
    command: "mongorestore -h mydb -d tripdb /mongo_backup/initial_backup/tripdb"
    restart: on-failure
    volumes:
      - ./mongo_backup:/mongo_backup
    networks:
      - back-end

networks:
  front-end: {}
  back-end: {}
